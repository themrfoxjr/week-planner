<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weekly Planner</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-7xl mx-auto py-6">
    <h1 class="text-3xl font-bold text-center mb-6">ðŸ“… Weekly Planner</h1>
    <div id="planner" class="grid grid-cols-7 gap-2">
      <!-- Days will be generated by JS -->
    </div>

    <div class="flex justify-center mt-6 gap-4">
      <button id="exportBtn" class="bg-blue-500 text-white px-4 py-2 rounded-lg shadow">Export JSON</button>
      <input type="file" id="importFile" class="hidden" />
      <button id="importBtn" class="bg-green-500 text-white px-4 py-2 rounded-lg shadow">Import JSON</button>
      <button id="clearBtn" class="bg-red-500 text-white px-4 py-2 rounded-lg shadow">Clear All</button>
    </div>
  </div>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</body>
</html>
