<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weekly Planner</title>

  <!-- Tailwind (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- Interact.js for drag/resize/drop -->
  <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>

  <!-- Your styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-7xl mx-auto py-6 px-3">
    <div class="flex items-center justify-between mb-4">
      <h1 class="text-3xl font-bold">ðŸ“… Weekly Planner</h1>
      <div class="flex gap-2">
        <button id="exportBtn" class="bg-blue-500 text-white px-3 py-2 rounded-lg shadow">Export JSON</button>
        <input type="file" id="importFile" class="hidden" />
        <button id="importBtn" class="bg-green-500 text-white px-3 py-2 rounded-lg shadow">Import JSON</button>
        <button id="clearBtn" class="bg-red-500 text-white px-3 py-2 rounded-lg shadow">Clear All</button>
      </div>
    </div>

    <!-- Grid: 1 column for timeline + 7 columns for days -->
    <div id="plannerGrid" class="grid gap-2" style="grid-template-columns: 120px repeat(7, 1fr);">
      <!-- Left timeline -->
      <div>
        <div class="bg-white rounded-lg shadow p-2">
          <h2 class="font-bold text-center mb-2">Time</h2>
          <div id="timeline" class="timeline"></div>
        </div>
      </div>

      <!-- Day columns are injected here -->
      <div id="planner" class="contents"></div>
    </div>

    <div class="mt-4 grid" style="grid-template-columns: 120px repeat(7, 1fr);">
      <div></div>
      <div class="text-center text-sm text-gray-500">Mon</div>
      <div class="text-center text-sm text-gray-500">Tue</div>
      <div class="text-center text-sm text-gray-500">Wed</div>
      <div class="text-center text-sm text-gray-500">Thu</div>
      <div class="text-center text-sm text-gray-500">Fri</div>
      <div class="text-center text-sm text-gray-500">Sat</div>
      <div class="text-center text-sm text-gray-500">Sun</div>
    </div>

    <div class="mt-3 grid" style="grid-template-columns: 120px repeat(7, 1fr);">
      <div></div>
      <!-- Add task buttons per day -->
      <div class="text-center">
        <button class="addBtn bg-blue-200 px-2 py-1 rounded" data-day="Mon">+ Add Task</button>
      </div>
      <div class="text-center">
        <button class="addBtn bg-blue-200 px-2 py-1 rounded" data-day="Tue">+ Add Task</button>
      </div>
      <div class="text-center">
        <button class="addBtn bg-blue-200 px-2 py-1 rounded" data-day="Wed">+ Add Task</button>
      </div>
      <div class="text-center">
        <button class="addBtn bg-blue-200 px-2 py-1 rounded" data-day="Thu">+ Add Task</button>
      </div>
      <div class="text-center">
        <button class="addBtn bg-blue-200 px-2 py-1 rounded" data-day="Fri">+ Add Task</button>
      </div>
      <div class="text-center">
        <button class="addBtn bg-blue-200 px-2 py-1 rounded" data-day="Sat">+ Add Task</button>
      </div>
      <div class="text-center">
        <button class="addBtn bg-blue-200 px-2 py-1 rounded" data-day="Sun">+ Add Task</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
